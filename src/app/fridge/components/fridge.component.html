<main class="main">
  <div class="content">
    <div class="left-side">
      
      <div class="container">
        
        <h1>Refrigerator Inventory</h1>
                
        <form #fridgeForm="ngForm" (ngSubmit)="onSubmit()">
        
          <input type="hidden" name="id" [(ngModel)]="fridgeItem.id">
          
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required [(ngModel)]="fridgeItem.name">
          </div>
          
          <div>
            <label for="category">Category:</label>
            <select id="category" name="category" [(ngModel)]="fridgeItem.category">
              <option *ngFor="let cat of categoryOptions" [value]="cat.name">
                {{ [cat.label] }}
              </option>
            </select>
          </div>
          
          <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" [(ngModel)]="fridgeItem.quantity">
          </div>

          <div>
            <label for="unit">Unit:</label>
            <select id="unit" name="unit" [(ngModel)]="fridgeItem.unit">
              <option *ngFor="let unit of unitOptions" [value]="unit.name">
                {{ [unit.label] }}
              </option>
            </select>
          </div>
          
          <div>
            <label for="bestBeforeDate">Best Before:</label>
            <input type="date" id="bestBeforeDate" name="bestBeforeDate" [(ngModel)]="fridgeItem.bestBeforeDate">
          </div>
          
          <div>
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" [(ngModel)]="fridgeItem.notes"></textarea>
          </div>
          
          <button type="submit">{{ fridgeItem.id ? 'Update' : 'Create' }}</button>
          <button type="button" (click)="clearForm()">Clear</button>
        </form>
        
        <hr>
        
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Unit</th>
              <th>Best Before</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td>{{ item.name }}</td>
              <td>{{ getCategoryLabel(item.category!) }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ getUnitLabel(item.unit!) }}</td>
              <td>{{ item.bestBeforeDate }}</td>
              <td>{{ item.notes }}</td>
              <td>
                <button (click)="editItem(item)">Edit</button>
                <button (click)="deleteItem(item.id)">Delete</button>
              </td>
            </tr>
          </tbody>
          <button (click)="loadItems(currentPage - 1)" [disabled]="currentPage === 0">Previous</button>
          <button (click)="loadItems(currentPage + 1)" [disabled]="currentPage + 1 === totalPages">Next</button>
        </table>
      </div>

    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
  </div>
</main>
